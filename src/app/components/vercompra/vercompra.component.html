<div>
    <h1>Ver Compras</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th>IdCubo</th>
                <th>IdPedido</th>
                <th>IdUsuario</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let com of compras">
                <td>{{com.idCubo}}</td>
                <td>{{com.idPedido}}</td>
                <td>{{com.idUsuario}}</td>
                <td>{{com.fechaPedido}}</td>
            </tr>
        </tbody>
    </table>
</div>
